<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts form</title>
</head>
<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="logo" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <input type="email" id="email" name="email" value="" placeholder="Email">
            <input type="password" id="password" name="password" value="" placeholder="Senha">
            <button type="submit" id="btn">Entrar</button>
        </form>
    </header>
    <main>
        <form action="" id="evaluation-form" name="form">
            <div class="row">
                <input type="text" id="input-name" placeholder="Nome">
                <input type="text" id="input-lastname" placeholder="Sobrenome">
            </div>
            <section class="row">
                <input type="email" id="input-email" placeholder="Email">
                <select name="" id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </section>
            <section class="family">
                <label for="" id="label-family">Qual sua família?</label>
                <div>
                    <label for="">Frontend</label>
                    <input type="radio" name="family" value="Frontend">
                </div>
                <div>
                    <label for="">Backend</label>
                    <input type="radio" name="family" value="Backend">
                </div>
                <div>
                    <label for="">FullStack</label>
                    <input type="radio" name="family" value="FullStack">
                </div>
            </section>
            <section>
                <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                <div>
                    <input type="checkbox" class="subject" value="HoFs">
                    <input type="checkbox" class="subject" value="Jest">
                    <input type="checkbox" class="subject" value="Promises">
                    <input type="checkbox" class="subject" value="React">
                    <input type="checkbox" class="subject" value="SQL">
                    <input type="checkbox" class="subject" value="Python">
                </div>
            </section>
            <section>
                <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
                <div>
                    <input type="radio" name="rate" value="1">
                    <input type="radio" name="rate" value="2">
                    <input type="radio" name="rate" value="3">
                    <input type="radio" name="rate" value="4">
                    <input type="radio" name="rate" value="5">
                    <input type="radio" name="rate" value="6">
                    <input type="radio" name="rate" value="7">
                    <input type="radio" name="rate" value="8">
                    <input type="radio" name="rate" value="9">
                    <input type="radio" name="rate" value="10">
                </div>
            </section>
            <section>
                <label for="" class="textarea">Deixe seu comentário:</label>
                <div>
                    <label for="" id="counter">500</label>
                    <textarea name="text" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
                </div>
            </section>
            <section>
                <input type="checkbox" id="agreement">
                <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
            </section>
            <button type="submit" id="submit-btn">Enviar</button>
        </form>
        <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    </main>
    <footer>
      Direitos reservados à Trybewarts©
    </footer>
<script src="script.js"></script>
</body>
</html>
